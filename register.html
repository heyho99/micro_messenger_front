<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー登録</title>
</head>
<body>
    <div id="header"></div>

    <h1>ユーザー登録</h1>

    <input type="text" id="userId" placeholder="ユーザーID">
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button onclick="registerUser()">登録</button>


    <script src="intersection/intersection.js"></script>

    <script>
        async function registerUser() {
            const userId = document.getElementById('userId').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch(`${userPath}/users`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: userId, username: username, password: password })
            });

            const data = await response.json();
            alert(data.message || data.error);
        }
    </script>
</body>
</html>
